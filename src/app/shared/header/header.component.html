<header class="ae-container-fluid ae-container-fluid--full rk-header">
  <h1 class="rk-logo">
    <a routerLink="inici">{{ _servicio.info.titulo }}</a>
  </h1>
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu" />
  <label for="mobile-menu">
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
  </label>
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo">
      <a routerLink="">WEB APP ANGULAR<sup></sup></a>
    </h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li class="rk-menuitem">
          <a routerLink="" class="rk-menulink">Home</a>
        </li>
        <li class="rk-menuitem">
          <a routerLink="about" class="rk-menulink">About</a>
        </li>
      </ul>
      <form class="rk-search">
        <input
          type="text"
          placeholder="Search"
          id="urku-search"
          class="rk-search-field"
        />
        <label for="urku-search">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-search"></use>
          </svg>
        </label>
      </form>
    </nav>
  </div>
</header>
